<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Login Screen -->
  <div class="login-screen" id="login-screen">
    <h1>Login to use the Doctor</h1>
    <button id="google-login-button">Sign in with Google</button>
  </div>

  <!-- App Wrapper for Sidebar + Main Content -->
  <div class="app-wrapper" id="main-app">
    
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>AI Doctor</h2>
      <ul>
        <li><a href="#" id="home-link" class="active">🧑‍⚕️ Assistant</a></li>
        <li><a href="#" id="chats-link">💬 Chats</a></li>
        <li><a href="#" id="records-link">📁 Records</a></li>
        <li><a href="#" id="appointments-link">📅 Appointments</a></li>
        <li class="spaced-item"><a href="#">⚙️ Profile</a></li>
      </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Chat Screen -->
      <div class="chat-screen" id="chat-screen">
        <div class="chat-header">🧑‍⚕️ Assistant</div>
        <div class="chat-container" id="chat-container"></div>
        <div class="chat-input">
          <input type="text" id="chat-input" placeholder="Type a message" required />
          <button onclick="getMessage()">Send</button>
        </div>
      </div>

      <!-- Consultations Screen -->
      <div class="consultations-screen" id="consultations-screen">
        <div class="consultations-header">💬 Chats</div>
        <div class="consultation-list" id="consultation-list">
          <div class="consultation-list" id="consultation-list"></div>
        </div>
      </div>

      <!-- Medical Records Screen -->
      <div class="records-screen" id="records-screen">
        <div class="records-header">📁 Records</div>
        <div class="record-container">
          <div class="header-section">
            <h1>Upload Files</h1>
            <p>Upload Medical Records</p>
          </div>
          <div class="drop-section">
            <div class="col">
              <div class="cloud-icon">
                <img src="icons/cloud.png" alt="cloud">
              </div>
              <span>Drag & Drop your files here</span>
              <span>OR</span>
              <button class="file-selector">Browse Files</button>
              <input type="file" class="file-selector-input" multiple>
            </div>
            <div class="col">
              <div class="drop-here">Drop Here</div>
            </div>
          </div>
          <div class="list-section">
            <div class="list-title">Uploaded Files</div>
            <div class="list"></div>
          </div>
          <button class="upload-button">Upload</button>
        </div>
      </div>

      <!-- Appointments Screen -->
      <div class="appointments-screen" id="appointments-screen">
        <div class="appointments-header">📅 Appointments</div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
